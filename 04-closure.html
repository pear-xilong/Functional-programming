<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>闭包</title>
  </head>
  <body>
    <script>
      /* Math.pow(2, 2)
    Math.pow(3, 2)
    Math.pow(4, 2)
    Math.pow(5, 2)
    Math.pow(5, 3)
    Math.pow(6, 3) */
      function power(pow) {
        return function (number) {
          return number ** pow
        }
      }

      const power2 = power(2)
      const power3 = power(3)
      power2(1)
      power2(2)
      power2(3)
      power3(2)
      power3(4)
    </script>
  </body>
</html>
